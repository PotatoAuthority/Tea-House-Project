<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .manrope{

<body class="manrope">
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto max-w-[350px] md:max-w-[1280px] gap-[50px] md:">
        <div class="left space-y-7.5">
            <h2 class="text-[50px] md:text-[80px] font-extrabold text-[#1c1c1cFF] md:leading-[100px]">It's good<br>tea time at The<br>Tea House</h2>

            <button class="text-[20px] font-bold px-5 py-4.5 bg-amber-300 rounded-[10px]">Explore More <i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="right flex justify-end items-end relative">
            <img src="./tea-house-resources/images/banner.png" alt="">
            <div class="star flex justify-center items-center absolute bg-white shadow-2xl px-[27px] py-[18px] rounded-[10px] gap-3 left-20 bottom-3">
                <img class="w-[48px] h-[45.94px]" src="./tea-house-resources/images/star.png" alt="">
                <div class="texts">
                    <h2 class="text-3xl font-extrabold">5.00</h2>
                    <p class="text-[#777777] text-[16px] font-semibold">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
